<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <script defer src="bundle.js"></script>
</head>
<body id="index"> 
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <!-- <img src="assets/images/logo.png" class="image"> -->
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form id="login" class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="email" type="email" name="email" placeholder="E-mail address">
                        </div>
                            <div id="emailWarning" class="ui pointing red basic label hidden">
                                Invalid email
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="password" type="password" name="password" placeholder="Password">
                        </div>
                        <div id="passwordWarning" class="ui pointing red basic label hidden">
                            Invalid password
                        </div>

                    </div>
                    <button type="submit" class="ui fluid large teal submit button disabled">Log in</button>
                </div>
    
                <div class="ui error message"></div>
    
            </form>
    
            <div class="ui message">
                New to us? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
