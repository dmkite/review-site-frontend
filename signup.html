<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script defer src="bundle.js"></script>
</head>

<body id="signup">

    <div class="ui middle aligned center aligned grid">

        <div class="column">

            <h2 class="ui teal image header">
                <!-- <img src="assets/images/logo.png" class="image"> -->
                <div class="content">
                    Sign up for an account
                </div>
            </h2>

            <form id="signup" class="ui large form">
                <div class="ui stacked segment">
                    <div class="fields">
                        <div class="field">
                            <input id="first_name" type="text" required maxlength="150" placeholder="First name">
                        </div>
                        <div class="field">
                            <input id="last_name" type="text" required maxlength="150" placeholder="Last name">
                        </div>
                    </div>

                
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="email" type="email" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="password" type="password" name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="check icon"></i>
                            <input id="retypePassword" type="password" name="retypePassword" placeholder="Retype password">
                        </div>
                        <p class="passwordWarning hidden">passwords do not match</p>
                    </div>

                    <button id="submit" type="submit" class="ui fluid large teal submit button disabled">sign up</button>
                </div>
    
                <div class="ui error message"></div>
    
            </form>
    
            <div class="ui message">
                Already have an account? <a href="index.html">log in</a>
            </div>
        </div>
    </div>
</body>
</html>
